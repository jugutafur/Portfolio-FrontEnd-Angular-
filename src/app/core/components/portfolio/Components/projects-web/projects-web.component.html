<p>projects-web works!</p>
<div class="main">
  <ul class="main-selectores">
    <li *ngFor="let projectos of menus">
      <div>
        <a routerLink="/{{projectos.projectos}}" routerLinkActive="active">
          <img [src]="projectos.imagen" alt="{{projectos.title}}">
          <h2>{{projectos.title}}</h2>
          <p>{{projectos.descripcion}}</p>
        </a>
      </div>
    </li>
  </ul>
</div>
